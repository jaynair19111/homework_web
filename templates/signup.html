<!DOCTYPE html>
<html lang"en" dir="ltr">
<head>
    <link rel="stylesheet" href="../static/styles.css">
    <title>Sign Up</title>
    <body>
        <center>
            <h1 style="color:white; font-family: 'Courier New', Courier, monospace; font-size: 100px;"">SIGN UP</h1>
            <form action="/signup" method="post">
            <input type="name" name="name" placeholder="Create Username">
            <br>
            <input type="password" name="password" placeholder="Create Password">
            <br>
            <a href="{{ url_for('login') }}">Or back to login</a>
            <input type="submit" value="Create Account" class="button button2">
            </form>
        </center>
    </body>
</head>
